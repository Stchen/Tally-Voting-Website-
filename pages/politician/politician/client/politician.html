<template name="politician">
  <body class = "subpage">
    <div id = "page-wrapper">

      <!--content -->
      <div id = "content-wrapper">
        <div id = "content">
          <div class ="container">
            <div class = "row">

              <section>
                {{#each t in informed}}
                <img src = {{t.src}} id = "pictures" class = "picture col-md-4">
                <div class="polInfo">
                  <h2>
                    Name: {{t.name}}<br>
                    Role: {{t.role}}<br>
                    Party: {{t.party}}<br>
                    Next Election Year: {{t.nextElection}}<br>
                    <a href="{{url}}" style = "display:inline">{{url}}</a> <br>
                    {{#if senate}}
                    District: {{findDistrict}}<br>
                    Committees:
                    {{#each n in additionalInfo}}
                    <ul>
                      <li>{{n.committee}}</li>
                    </ul>
                    {{/each}}
                    {{/if}}
                  </h2>
                </div>
                {{/each}}

                <div class="newBill">
                  <hr>
                  <h3>Bills supported</h3>
                  <hr>
                  {{#each b in cosponsor}}
                  <p class="bill_title">{{b.title}}</p>
                  <p class="bill_summary"> {{b.summary}} </p>
                  <hr>
                  {{/each}}
                  <p id = "noBills"></p>
                </div>

              </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
