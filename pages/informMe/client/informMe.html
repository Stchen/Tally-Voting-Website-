<template name="informMeLayout">
  {{#if profileloaded}}
  <body class = "subpage">
    <div id = "page-wrapper">
      <div id = "content-wrapper">
        <div id = "content">
          <div class ="container">
            <div class = "row">
              {{> Template.dynamic template=page data=pageData}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  {{/if}}
</template>

<template name = "trow">
  <div class = "well">
    <img src = {{t.src}} id = "picture" class = "col-md-4">
    <div class = "col-md-4">
      <h2>Name: {{t.name}}</h2><br>
      <h3>Role: {{t.role}}<br>
      Party: {{t.party}}<br>
      Next Election Year: {{t.nextElection}}<br>
      </h3>
    </div>
    <div>
      <button class ="moreInfo btn btn-primary btn-lg" id = "polInfoButton">More Information</button>
    </div>
  </div>
</template>

<template name = "informMe">
  <section>
    <div class="page_mic">
      <header class="page_header">
        <h2>Politician</h2>
        <p>Use this page to look up any politicians</p>
      </header>
      <!-- {{> voice session=session}} -->
    </div>
    <!-- <p>Use this page to look up any politicians</p> -->
    <div class = "form-group" id="pol_info_div">
      <div class="row">
        <div class = "col-sm-4">
          {{{stateDropdownmenu}}}
        </div>
        <div class = "col-sm-4">
          <select class='form-control' id = "position">
            <option value = "house"> House of Representatives </option>
            <option value = "senate">Senate</option>
          </select>
        </div>
        <div class = "col-sm-2">
          <button class ="searchbar btn btn-default">Search</button>
        </div>
      </div>
    </div>
    <p id = "noPolitician"></p>
    <br>
    <br>
    <div id="picture"></div>
    <div class="polInfo">
      {{#each t in informed}}
        {{> trow t=t}}
      {{/each}}
    </div>
  </section>
</template>
