<template name="profile">
  <h1>Profile page</h1>
  {{#if currentUser}}
    <div class = "start"> <!--This is for resetting/creating your profile-->
      <h2>Click here to begin your profile creation or start over!</h2>
      <button class="btn btn-default btn-large js-chatsubmit" id = "new">Let's Begin!</button>
      <p></p>
    </div>
    <div class = "name"><!-- shows your profile name here -->
      <h1>Your Name: </h1>
      {{#each member in current_profile}}
        <h2>{{member.name}}</h2>
      {{/each}}
      <p>Change your name here:</p>
      <input type="text"  class="js-chatinput" id = "name">
      <br>
      <br><!--place to change your name -->
      <button class="btn btn-default btn-large js-chatsubmit" id = "name_add">Submit</button>
      <br>
    </div>
    <div class = "address"><!-- shows your profile name here -->
      <h1>Your Address: </h1>
      {{#each member in current_profile}}
        <h2>{{member.address}}</h2>
      {{/each}}
      <p>Change your address here:</p>
      <input type="text"  class="js-chatinput" id = "address">
      <br>
      <br><!--place to change your name -->
      <button class="btn btn-default btn-large js-chatsubmit" id = "address_add">Submit</button>
      <br>
    </div>
    <div class = "state"><!-- shows your profile name here -->
      <h1>Your State: </h1>
      {{#each member in current_profile}}
        <h2>{{member.state}}</h2>
      {{/each}}
      <p>Change your state here:</p>
      <input type="text"  class="js-chatinput" id = "state">
      <br>
      <br><!--place to change your name -->
      <button class="btn btn-default btn-large js-chatsubmit" id = "state_add">Submit</button>
      <br>
    </div>
    <div class = "zip"><!-- shows your profile name here -->
      <h1>Your Zip Code: </h1>
      {{#each member in current_profile}}
        <h2>{{member.zip}}</h2>
      {{/each}}
      <p>Change your zip code here:</p>
      <input type="text"  class="js-chatinput" id = "zip">
      <br>
      <br><!--place to change your name -->
      <button class="btn btn-default btn-large js-chatsubmit" id = "zip_add">Submit</button>
      <br>
    </div>
    <p></p>
  {{else}}
    <h2>You must log in to see your profile. </h2>
  {{/if}}
</template>
