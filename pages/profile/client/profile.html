<template name="profile">
  <body class="subpage">
    <div id="page-wrapper">
      <!-- Content -->
        <div id="content-wrapper">
          <div id="content">
            <div class="container">
              <div class="row">
                <div class="12u">

                  <!-- Main Content -->
                    <section>
                      {{#if currentUser}}
                        <div class="profileHeader">
                          <h2>PROFILE INFORMATION</h2>
                        </div>
                      {{#if ifUpdateOff}}
                      <div class="updateButton">
                        <button class="btn btn-primary btn-lg js-chatsubmit" id = "update">Add/Update Information</button>
                      </div>
                      <br><br>
                      <div class="row">
                        {{#if nameCheck}}
                        <div class="col-md-3 col-md-offset-1">
                          <div id="userName">
                            {{#each member in current_profile}}
                              <h2 class="name" id="userInput">{{member.name}}</h2>
                            {{/each}}
                          </div>
                          <div id="vote_pic">
                            <img src="images/vote.jpg">
                          </div>
                        </div>
                        {{/if}}
                        {{#if userCheck}}
                          <div class="col-md-5 col-md-offset-1" id="userInfo">
                            <div class="address">
                              {{#if addressCheck}}
                                <h3 class="prof_field">Your Address: </h3>
                                {{#each member in current_profile}}
                                  <h2 id="userInput">{{member.address}}</h2>
                                {{/each}}
                              {{/if}}
                            </div>
                            <div class = "state"><!-- shows your state here -->
                              {{#if stateCheck}}
                                <h3 class="prof_field">Your State: </h3>
                                {{#each member in current_profile}}
                                  <h2 id="userInput">{{member.state}}</h2>
                                {{/each}}
                              {{/if}}
                            </div>
                            <div class = "city"><!-- shows your zip code here -->
                              {{#if cityCheck}}
                                <h3 class="prof_field">Your City: </h3>
                                {{#each member in current_profile}}
                                  <h2 id="userInput">{{member.city}}</h2>
                                {{/each}}
                              {{/if}}
                            </div>
                            <div class = "zip"><!-- shows your zip code here -->
                              {{#if zipCheck}}
                                <h3 class="prof_field">Your Zip Code: </h3>
                                {{#each member in current_profile}}
                                  <h2 id="userInput">{{member.zip}}</h2>
                                {{/each}}
                              {{/if}}
                            </div>

                          </div>
                        {{/if}}
                      </div>
                      {{/if}}
                      {{#if ifUpdateOn}}
                      <p>
                          <br><br>
                          <div class = "name_update" id="update_div"><!-- shows your profile name here -->
                            <h1>Your Name: </h1>
                            {{#each member in current_profile}}
                              <h2 id="userInput">{{member.name}}</h2>
                            {{/each}}
                            <input type="text" class="js-chatinput" id = "name" placeholder="Change your name here">
                            <br>
                          </div>
                          <div class = "address" id="update_div"><!-- shows your profile name here -->
                            <h1>Your Address: </h1>
                            {{#each member in current_profile}}
                                <h2 id="userInput">{{member.address}}</h2>
                            {{/each}}
                            <input type="text"  class="js-chatinput" id = "address" placeholder = "Put your address street and number">
                            <br>
                          </div>
                          <div class = "state" id="update_div"><!-- shows your profile name here -->
                            <h1>Your State: </h1>
                            {{#each member in current_profile}}
                              <h2 id="userInput">{{member.state}}</h2>
                            {{/each}}
                            <select id = "state">
                              <option value = ""> -- select an option -- </option>
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                            <br>
                          </div>
                          <div class = "city" id="update_div"><!-- shows your profile name here -->
                            <h1>Your City: </h1>
                            {{#each member in current_profile}}
                                <h2 id="userInput">{{member.city}}</h2>
                            {{/each}}
                            <input type="text"  class="js-chatinput" id = "city" placeholder = "Put your city's name">
                            <br>
                          </div>
                          <div class = "zip" id="update_div"><!-- shows your profile name here -->
                            <h1>Your Zip Code: </h1>
                            {{#each member in current_profile}}
                              <h2 id="userInput">{{member.zip}}</h2>
                            {{/each}}
                            <input type="text"  class="js-chatinput" id = "zip" placeholder="Change your zip code">
                            <br>
                          </div>
                          <br>
                          <button class="btn btn-primary btn-large js-chatsubmit" id = "submit_all">Submit All</button>
                          <p></p>
                      </p>
                      {{/if}}
                      {{else}}
                        <div class="login">
                          {{>loginButtons}}
                        </div>
                      {{/if}}
                    </section>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</template>
