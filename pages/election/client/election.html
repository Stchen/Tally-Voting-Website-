<template name="election">
  <body class="subpage">
    <div id="page-wrapper">

      <!-- Content -->
        <div id="content-wrapper">
          <div id="content">
            <div class="container">
              <div class="row">
                <div class="12u">

                  <!-- Main Content -->
                    <section>
                      <div class="page_mic">
                        <header class="page_header">
                          <h2>Find Upcoming Elections Here</h2>
                        </header>
                        <!-- {{> voice session=session}} -->
                      </div>
                          <div class="row" id="page_info_div">
                            <div class="col-md-1">
                              <Label>Address</Label>
                            </div>
                            <div class="col-md-2">
                              <input type="text" class="form-control" id="address" placeholder="123 Street Road">
                            </div>
                            <div class="col-md-1">
                              <Label>City</Label>
                            </div>
                            <div class="col-md-2">
                              <input type="text" class="form-control" id="city" placeholder="Cityburg">
                            </div>
                            <div class="col-md-1">
                              <Label>State</Label>
                            </div>
                            <div class="col-md-2">
                              {{{stateDropdownmenu}}}
                            </div>
                            <div class="col-md-1">
                              <Label>ZIP Code</Label>
                            </div>
                            <div class="col-md-1">
                              <input id="zipcode" placeholder="12345" class="form-control" maxlength="5" required="'required'" type="number" pattern="[0-9]{5}" title="Five digit zip code">
                            </div>
                            <br>
                          </div>
                          <div align="center">
                            <button  class="getElection btn btn-danger"> Find Info</button><br>
                          </div>
                        <!-- <div class = " col-md-offset 1 col-md-5  bg-info" id = content> -->
                          <hr>
                          <h3>Elections happening near you</h3>

                          <!--this shows the elections in your area -->
                          <div class="shows_elections">
                            {{#each t in contest}}
                                <p>On {{t.date}}, there will be a {{t.type}} in the state of {{t.apistate}} for {{t.seat}}</p>
                            {{/each}}
                          </div>

                          <p class="shows_elections" id="ifnothing"></p>
                          <hr>
                          <h3>Where you go to vote: </h3>
                          <p class="voteLocation">{{{sessionget 'pollingloc'}}}</p>
                    </section>

                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>

</template>
