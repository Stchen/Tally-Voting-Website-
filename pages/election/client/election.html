<template name="election">
  <body class="subpage">
    <div id="page-wrapper">

      <!-- Content -->
        <div id="content-wrapper">
          <div id="content">
            <div class="container">
              <div class="row">
                <div class="12u">

                  <!-- Main Content -->
                    <section>
                      <div class="page_mic">
                        <header class="page_header">
                          <h2>Find Upcoming Elections Here</h2>
                          <h3>Short description of this page.</h3>
                        </header>
                        <div class="mic_icon">
                          {{#if ifInactive}}
                          <img width="150" id="recordAudioButton"  src="images/mic_icon.svg"/>
                            <!-- <button class="btn btn-info btn-md" style="display:inline-block;" id="recordAudioButton">
                              Have a question about one of the steps? Click here to ask me!
                            </button> -->
                           {{/if}}
                           {{#if ifSpeaking}}
                           <img width="150" id="recordAudioButton"  src="images/speaking_icon.svg" />
                            <!-- <button class="btn btn-info btn-md" style="display:inline-block;">
                              <i class="fa fa-spinner fa-spin"></i>Listening. Say stop to end conversation.</button> -->
                            {{/if}}
                            {{#if isProcessing}}
                            <img width="150" id="recordAudioButton" class="voiceDemoIcon" src="images/mic_icon.svg" />
                            <!-- <button class="btn btn-info btn-md" style="display:inline-block;">
                              <i class="fa fa-spinner fa-spin"></i>Listening. Say stop to end conversation.</button> -->
                            {{/if}}
                        </div>
                      </div>
                      <p id="page_info_div">
                        <!-- <div class = " col-md-offset 1 col-md-5  bg-info" id = content> -->

                          State: <input type="text" class="state form-control" placeholder = "Example: NY"><br>
                          <button class="getElection"> Get Election Info!</button><br>
                          <hr>

                          <h3>Elections happening near you</h3>
                          <table class="bg-warning table table-bordered table-striped">
                          <!--this shows the elections in your area -->
                            <tbody>
                              {{#each t in contest}}
                                <tr>
                                  <td>On {{t.date}}, there will be a {{t.type}} in the state of {{t.apistate}} for {{t.seat}}</td>
                                </tr>
                              {{/each}}
                            </tbody>
                          </table>
                          <p id="ifnothing"></p>

                      </p>
                    </section>

                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- Copyright -->
        <div id="copyright">
          &copy; Untitled. All rights reserved. | Design: <a href="http://html5up.net">HTML5 UP</a>
        </div>
    </div>
  </body>

</template>
