<template name="register">
  {{#if profileloaded}}
  <body class="subpage">
    <div id="page-wrapper">
      <!-- Content -->
      <div id="content-wrapper">
        <div id="content">
          <div class="container">
            <div class="row">
              <div class="12u">
                <!-- Main Content -->
                <section>
                  <div class="page_mic">
                    <header class="page_header">
                      <h2>Learn to Register to Vote</h2>
                    </header>
                    <!-- {{> voice session=session}} -->
                  </div>
                    <div class="row" id="page_info_div">
                      <div class="col-md-1">
                        <Label>State</Label>
                      </div>
                      <div class="col-md-3">
                        {{{stateDropdownmenu}}}
                      </div>
                      <div class="col-md-3">
                        <button class="btn btn-danger" id=regisInfo>Find Info</button>
                      </div>
                    </div>
                    {{> Template.dynamic template="eligibility" data=pageData}}
                    <div align="center">
                    <a href="#online"><button class="btn btn-danger btn-lg" id=online><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;Register Online&nbsp;</button></a><a href="#person"><button class="btn btn-danger btn-lg" id=person><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Register in person&nbsp;</button></a><a href="#mail"><button class="btn btn-danger btn-lg" id=mail><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;Register by mail</button></a>
                    </div>
                    <br>
                    {{> Template.dynamic template=regstyle data=pageData}}
                  </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  {{/if}}
</template>


<template name="eligibility">
  {{this.items.stateName}}
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>Eligibility to Register</td><td>{{{this.items.eligibility.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="online" id="online">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.online.toString}}}
    </div>
  </div>
</template>

<template name="person" id="person">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.inPerson.toString}}}
    </div>
  </div>
</template>

<template name="mail" id="mail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.mail.toString}}}
    </div>
  </div>
</template>
