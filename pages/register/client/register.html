<template name="register">
<h2>Register page</h2>
<Label>ZIP Code</Label><input id="zipcode" maxlength="5" required="'required'" type="number" pattern="[0-9]{5}" title="Five digit zip code" />
<button id=regisInfo>Find Registration info</button>
<button id=online>Register Online</button><button id=person>Register in person</button><button id=mail>Register by mail</button>
  {{> Template.dynamic template="eligibility" data=pageData}}
  {{> Template.dynamic template=regstyle data=pageData}}
  <div>
    {{#if ifInactive}}
    <button id="recordAudioButton"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Speak
    </button>
    {{/if}}
    {{#if ifSpeaking}}
    <button id="stopRecordAudioButton">
    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
  </button>
    {{/if}}
  </div>
</template>


<template name="eligibility">
  <h3 class="page-header" style="text-transform: capitalize;">Eligibility to register in {{this.items.stateName}}</h3>
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>Eligibility to register</td><td>{{{this.items.eligibility.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="online">
  <h3 class="page-header" style="text-transform: capitalize;">{{this.items.stateName}}</h3>
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>To register online</td><td>{{{this.items.online.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="person">
  <h3 class="page-header" style="text-transform: capitalize;">{{this.items.stateName}}</h3>
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>To register in person</td><td>{{{this.items.inPerson.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="mail">
  <h3 class="page-header" style="text-transform: capitalize;">{{this.items.stateName}}</h3>
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>To register by mail</td><td>{{{this.items.mail.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>
