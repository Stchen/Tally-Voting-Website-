<template name="register">
<h2>Register page</h2>
<Label>ZIP Code</Label><input id="zipcode" maxlength="5" required="'required'" type="number" pattern="[0-9]{5}" title="Five digit zip code" />
<button id=regisInfo>Find Registration info</button>
  {{> Template.dynamic template="content" data=pageData}}
  <div>
  <button id="speakButton">Speak</button>
  </div>
</template>


<template name="content">
  <h3 class="page-header" style="text-transform: capitalize;">{{this.contentType}}</h3>
  <table class="table table-striped table-bordered">
    {{#each this.items}}
    <tbody>
    <tr>
      <td><strong>{{stepname}}</strong></td>
      <td>{{stepdescrip}}</td>
    </tr>
  </tbody>
    {{/each}}
  </table>
</template>
