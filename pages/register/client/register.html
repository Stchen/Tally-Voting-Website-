<template name="register">
  {{#if profileloaded}}
  <body class="subpage">
    <div id="page-wrapper">
      <!-- Content -->
      <div id="content-wrapper">
        <div id="content">
          <div class="container">
            <div class="row">
              <div class="12u">
                <!-- Main Content -->
                <section>
                  <header>
                    <h2>Register here</h2>
                  </header>
                  <div class="row">
                    <div class="col-md-1">
                      <Label>ZIP Code &nbsp;</Label>
                    </div>
                    <div class="col-md-4">
                      <input id="zipcode" class="form-control" maxlength="5" required="'required'" type="number" pattern="[0-9]{5}" title="Five digit zip code">
                    </div>
                    <div class="col-md-1">
                      <Label>State &nbsp;</Label>
                    </div>
                    <div class="col-md-4">
                      <select class="form-control" id = "state">
                        <option value = ""> -- select an option -- </option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="col-md-1">
                      <button class="btn btn-default" id=regisInfo>Find Registration Info</button>
                    </div>
                  </div>

                    {{> Template.dynamic template="eligibility" data=pageData}}
                    <button class="btn btn-default" id=online><span class="glypicon glyphicon-hdd" aria-hidden="true"></span>Register Online&nbsp;</button><button class="btn btn-default" id=person><span class="glypicon glyphicon-user" aria-hidden="true"></span>Register in person&nbsp;</button><button class="btn btn-default" id=mail><span class="glypicon glyphicon-envelope" aria-hidden="true"></span> Register by mail</button>
                    <br><br>
                    {{> Template.dynamic template=regstyle data=pageData}}
                    <div>
                      {{#if ifInactive}}
                      <button class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Have a question about one of the steps? Try asking me!" id="recordAudioButton"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>Speak</button>
                      {{/if}}
                      {{#if ifSpeaking}}
                      <button style="display:inline-block;" id="stopRecordAudioButton">
                      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
                      {{/if}}
                    </div>
                  </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip('show');
        $('[data-toggle="tooltip"]').tooltip('hide');
    });
    </script>
  </body>
  {{/if}}
</template>


<template name="eligibility">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>Eligibility to Register</td><td>{{{this.items.eligibility.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="online">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.online.toString}}}
    </div>
  </div>
</template>

<template name="person">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.inPerson.toString}}}
    </div>
  </div>
</template>

<template name="mail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.mail.toString}}}
    </div>
  </div>
</template>
