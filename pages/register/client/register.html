<template name="register">
  {{#if profileloaded}}
  <body class="subpage">
    <div id="page-wrapper">
      <!-- Content -->
      <div id="content-wrapper">
        <div id="content">
          <div class="container">
            <div class="row">
              <div class="12u">
                <!-- Main Content -->
                <section>
                  <header>
                    <h2>Register here</h2>
                  </header>
                    <Label>ZIP Code &nbsp;</Label><input id="zipcode" maxlength="5" required="'required'" type="number" pattern="[0-9]{5}" title="Five digit zip code">
                    <button class="btn btn-default" id=regisInfo>Find Registration Info</button>
                    <br><br>
                    {{> Template.dynamic template="eligibility" data=pageData}}
                    <button class="btn btn-default" id=online>Register Online&nbsp;</button><button class="btn btn-default" id=person>Register in person&nbsp;</button><button class="btn btn-default" id=mail>Register by mail</button>
                    <br><br>
                    {{> Template.dynamic template=regstyle data=pageData}}
                    <div>
                      {{#if ifInactive}}
                      <button class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Have a question about one of the steps? Try asking me!" id="recordAudioButton"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>Speak</button>
                      {{/if}}
                      {{#if ifSpeaking}}
                      <button style="display:inline-block;" id="stopRecordAudioButton">
                      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
                      {{/if}}
                    </div>
                  </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip('show');
        $('[data-toggle="tooltip"]').tooltip('hide');
    });
    </script>
  </body>
  {{/if}}
</template>


<template name="eligibility">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <td>Eligibility to Register</td><td>{{{this.items.eligibility.toString}}}</td>
    </tr>
  </tbody>
  </table>
</template>

<template name="online">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.online.toString}}}
    </div>
  </div>
</template>

<template name="person">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.inPerson.toString}}}
    </div>
  </div>
</template>

<template name="mail">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{this.items.stateName}}</h3>
    </div>
    <div class="panel-body">
      {{{this.items.mail.toString}}}
    </div>
  </div>
</template>
